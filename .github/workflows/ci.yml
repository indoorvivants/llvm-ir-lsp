name: CI
on: [push, pull_request]

jobs:
  build:
    strategy:
      fail-fast: false
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v3
        with:
          distribution: 'temurin' 
          java-version: '17'

      - name: Setup Scala CLI
        run: |
          sudo curl -Lo /usr/bin/scala-cli https://raw.githubusercontent.com/VirtusLab/scala-cli/main/scala-cli.sh && \
          sudo chmod +x /usr/bin/scala-cli

      - name: test
        run: make test

      - name: package
        env:
          RELEASE_MODE: release-fast
        run: |
          export BUILD_SUFFIX=$(scala-cli -e 'println("-" + com.indoorvivants.detective.Platform.os.coursierString)' -d com.indoorvivants.detective::platform:0.0.2)
          make lsp
